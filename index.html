  <style>
    <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100vw;
    height: 100vh;
  }
  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    padding-top: 120px;
  }

  /* ✅ Navbar Styles */
  .navbar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .navbar nav {
    display: flex;
  }

  .navbar nav a {
    margin-left: 30px;
    text-decoration: none;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    font-family: 'Segoe UI', sans-serif;
  }

  .navbar nav a:hover {
    color: #4b9fff;
    transform: scale(1.1);
  }


  </style>
</head>
<body>
  <!-- ✅ Navbar -->
  <header class="navbar">
    <div class="logo">ElitriX</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <canvas id="bg"></canvas>

  <!-- ✅ Hero Text -->
  <div class="content">
    <h1>UDAY AND NIKHIL</h1>
    <p>Founders of ElitriX Club</p>
  </div>

  <!-- ✅ Your animation script -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);

    const mouse = { x: null, y: null };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    const particles = [];
    const colors = ['#a8c0ff', '#3f2b96', '#ffffff'];

    for (let i = 0; i < 300; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 5 + 2,
        dx: (Math.random() - 0.5) * 2.0,
        dy: (Math.random() - 0.5) * 2.0,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function drawMarble(x, y, r, color) {
      const gradient = ctx.createRadialGradient(x - r / 3, y - r / 3, r / 4, x, y, r);
      gradient.addColorStop(0, "#ffffff");
      gradient.addColorStop(0.2, color);
      gradient.addColorStop(1, "#000000");
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        drawMarble(p.x, p.y, p.r, p.color);
      }
    }

    function update() {
      for (let p of particles) {
        if (mouse.x && mouse.y) {
          let dx = mouse.x - p.x;
          let dy = mouse.y - p.y;
          let dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 150) {
            let angle = Math.atan2(dy, dx);
            p.x += Math.cos(angle) * 1.5;
            p.y += Math.sin(angle) * 1.5;
          }
        }

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
    }

    function animate() {
      draw();
      update();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
